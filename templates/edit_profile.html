<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow p-4">
      <h2 class="mb-3">Edit Profile</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash flash-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

      <form method="POST" action="{{url_for('edit_profile')}}" >

        <div class="mb-3">
          <label for="name">Username:</label>
          <input type="text" class="form-control" id="name" name="name" maxlength='10' minlength="5" value="{{ user[0] }}" required>
        </div>
        <!-- <div class="mb-3">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ user[1] }}" required>
        </div> -->
        <div class="mb-3">
          <label for="phone">Phone:</label>
          <input type="text" class="form-control" id="phone" name="phone" minlength="10" maxlength="10" value="{{ user[2] }}" required>
        </div>
        <div class="mb-3">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" minlength="10" maxlength="50" name="address" value="{{ user[3] }}" required>
        </div>
        <div class="mb-3">
          <label for="city">City:</label>
          <input type="text" class="form-control" id="city" minlength="3" maxlength="15" name="city" value="{{ user[4] }}" required>
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
      </form>

      <a href="{{ url_for('profile') }}" class="btn btn-secondary mt-3">Back to Profile</a>
    </div>
  </div>
</body>
</html>

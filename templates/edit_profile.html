<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .flash-messages {
      margin-bottom: 15px;
    }

    .flash {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    .flash-info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .flash-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .flash-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow p-4">
      <h2 class="mb-3">Edit Profile</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash flash-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

      <form method="POST" action="{{url_for('edit_profile')}}" >

        <div class="mb-3">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" maxlength='15' minlength="5" value="{{ user[0] }}" required>
        </div>
        <div class="mb-3">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ user[1] }}" required>
        </div>
        <div class="mb-3">
          <label for="phone">Phone:</label>
          <input type="text" class="form-control" id="phone" name="phone" value="{{ user[2] }}" required>
        </div>
        <div class="mb-3">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" name="address" value="{{ user[3] }}" required>
        </div>
        <div class="mb-3">
          <label for="city">City:</label>
          <input type="text" class="form-control" id="city" name="city" value="{{ user[4] }}" required>
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
      </form>

      <a href="{{ url_for('profile') }}" class="btn btn-secondary mt-3">Back to Profile</a>
    </div>
  </div>
</body>
</html>

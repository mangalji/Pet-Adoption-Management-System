<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pet Adoption System</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      overflow-x: hidden;
    }

    #main_heading {
      font-size: 60px;
      color: #6a0dad;
      margin-top: -85px;
      text-align: center;
      font-weight: bold;
    }

    .button {
      background: rgba(106, 13, 173, 0.8);
      color: white;
      padding: 18px 30px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      width: 250px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .button:hover {
      background: #8e24aa;
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
      transform: translateY(-3px);
    }

    a {
      text-decoration: none;
      color: white;
    }

    .carousel-inner img {
      object-fit: cover;
      height: 70vh;
    }

    .pet-images {
      margin-top: 40px;
    }

    .pet-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .pet-img:hover {
      transform: scale(1.05);
    }

    .button-group {
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <img id="web_logo" src="{{ url_for('static', filename='logo/PetWallah-logo.png') }}" alt="website's logo" width="70px" height="90px">

  <h1 id="main_heading">Pet Adoption Management</h1>

  <!-- Carousel Section -->
  <div id="carouselExample" class="carousel slide mt-4">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{ url_for('static', filename='images/bg_project2.jpg') }}" class="d-block w-100" alt="Pet image">
      </div>
      <div class="carousel-item">
        <img src="{{ url_for('static', filename='images/bg_project3.jpg') }}" class="d-block w-100" alt="Pet image">
      </div>
      <div class="carousel-item">
        <img src="{{ url_for('static', filename='images/bg_project4.jpg') }}" class="d-block w-100" alt="Pet image">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Buttons Section -->
  <div class="container text-center button-group">
    <div class="row justify-content-center gap-4">
      <div class="col-auto">
        <a href="{{url_for('registration')}}"><button class="button">Registration</button></a>
      </div>
      <div class="col-auto">
        <a href="{{url_for('login')}}"><button class="button">Login</button></a>
      </div>
    </div>
  </div>

  <!-- Pet Images Section -->
  <div class="container pet-images text-center">
    <div class="row justify-content-center gap-4">
      <div class="col-auto">
        <img src="{{ url_for('static', filename='images/pet1.jpg') }}" alt="Pet 1" class="pet-img">
      </div>
      <div class="col-auto">
        <img src="{{ url_for('static', filename='images/pet2.jpg') }}" alt="Pet 2" class="pet-img">
      </div>
      <div class="col-auto">
        <img src="{{ url_for('static', filename='images/pet3.jpg') }}" alt="Pet 3" class="pet-img">
      </div>
      <div class="col-auto">
        <img src="{{ url_for('static', filename='images/pet4.jpg') }}" alt="Pet 4" class="pet-img">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
